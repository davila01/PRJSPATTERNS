<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bower -->
  <script src="/lib/jquery/dist/jquery.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/bootstrap-css/js/bootstrap.min.js"></script>
  <!-- endbower -->

  <!-- bower:css -->
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.css" />
  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/lib/bootstrap-css/css/bootstrap.min.css" />
  <!-- endbower -->


  <!-- inject:css -->

  <link rel="stylesheet" href="/css/style.css">

  <!-- endinject -->

  <!-- inject:js-->

  <!-- endinject -->

  <script src="/coreController.js"></script>
  <script src="/aglrmenu/menuRepository.js"></script>
  <script src="/aglrmenu/menu.js"></script>
  <script src="/aglrmenu/menuController.js"></script>

  <script src="/aglrtask/task.js"></script>
  <script src="/aglrtask/taskController.js"></script>
  

</head>

<body ng-app='coreManager'>


  <!-- Main Nav -->
  <div>
    <ul class="nav nav-tabs" ng-controller="menuCtrl as ctrl">
      <li ng-repeat="menu in ctrl.menus" class="nav-item">
        <a ng-href='{{menu.dirlink}}'>{{menu.name}}</a>
      </li>

    </ul>
  </div>
  <!-- Main Nav -->


  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-12">

        <h2>Tareas</h2>

        <div>
          <div ng-controller='taskCtrl as ctrl'>
            <div ng-repeat='task in ctrl.tasks'>
              <input type='checkbox' ng-checked='task.completed' ng-click='task.complete()'> {{task.name}}
              
            </div>
            
            <h3>{{message}}</h3>
           
          </div>
        </div>
      </div>


    </div>

    <hr>

    <footer>
      <p>&copy; FOOTER</p>
    </footer>
  </div>




</body>


</html>
