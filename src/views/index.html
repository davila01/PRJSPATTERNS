<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bower -->
  <script src="/lib/jquery/dist/jquery.js"></script>
  <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/bootstrap-css/js/bootstrap.min.js"></script>
  <!-- endbower -->

  <!-- bower:css -->
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.css" />
  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/lib/bootstrap-css/css/bootstrap.min.css" />
  <!-- endbower -->


  <!-- inject:css -->

  <link rel="stylesheet" href="/css/style.css">

  <!-- endinject -->

  <!-- inject:js-->

  <!-- endinject -->

  <script src="/coreController.js"></script>
  <script src="/aglrmenu/menuRepository.js"></script>
  <script src="/aglrmenu/menu.js"></script>
  <script src="/aglrmenu/menuController.js"></script>

</head>

<body>

  <!-- Main Nav -->

  <div ng-app='coreManager'>
    <ul class="nav nav-tabs" ng-controller="menuCtrl as ctrl">
         <li ng-repeat="menu in ctrl.menus" class="nav-item">
             <a ng-href='{{menu.dirlink}}'>{{menu.name}}</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
              <a class="dropdown-item" href="#">Action 3</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </li>
       
     </ul>
    </div>
    

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Fluid jumbotron</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-12">

        <h2>INICIO</h2>


      </div>

    </div>

    <hr>

    <footer>
      <p>&copy; FOOTER</p>
    </footer>
  </div>




</body>


</html>
